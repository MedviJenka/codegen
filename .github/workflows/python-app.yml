name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.12
      uses: actions/setup-python@v3
      with:
        python-version: "3.12"
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Get API Keys
      run: | 
        echo "AZURE_API_KEY=${{ secrets.AZURE_API_KEY }}" >> $GITHUB_ENV
        echo "AZURE_API_BASE=${{ secrets.AZURE_API_BASE }}" >> $GITHUB_ENV
        echo "AZURE_API_VERSION=${{ secrets.AZURE_API_VERSION }}" >> $GITHUB_ENV
        echo "MODEL=${{ secrets.MODEL }}" >> $GITHUB_ENV

    - name: Create .env file
      run: |
        cd ai 
        touch .env 
        echo "AZURE_API_KEY=${{ secrets.AZURE_API_KEY }}" >> .env 
        echo "AZURE_API_BASE=${{ secrets.AZURE_API_BASE }}" >> .env 
        echo "AZURE_API_VERSION=${{ secrets.AZURE_API_VERSION }}" >> .env 
        echo "MODEL=${{ secrets.MODEL }}" >> .env 
        
        

    - name: Run Tests
      run: |
        cd tests
        pytest
    - name: Push Docker
      run: |
